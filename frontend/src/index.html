<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Portal</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>

  </head>
  <body>

    <main>
      <header>
        <h2 id="title">Preferencey</h2>
        <p>Whatever you prefer!</p>
      </header>
      <article class="container">
        <span class="dropdown--span">
          <p>Please select your preference:</p>
          <select id="dropdown"></select>
          <button class="add-preference--btn">Add New Preference</button>
        </span>
        
        <section>
          <!-- Content comes here -->
          <p id="selectedPreference"></p>
        </section>
        
      </article>
      <section class="stylesContainer">
        <article class="innerContainer">
          <h1>Colours</h1>
          <ul class="colourList">
            <li class="colourListItem">
              <label class="colourInput" id="colourLabel1"><input id="inputColour1" type="color" id="colour1" value="#ff0000"></label>
              <p>Colour 1</p>
            </li>
            <li class="colourListItem">
              <label class="colourInput" id="colourLabel2"><input id="inputColour2" type="color" id="colour2" value="#ff0000"></label>
              <p>Colour 2</p>
            </li>
            <li class="colourListItem">
              <label class="colourInput" id="colourLabel3"><input id="inputColour3" type="color" id="colour3" value="#ff0000"></label>
              <p>Colour 3</p>
            </li>
            <li class="colourListItem">
              <label class="colourInput" id="colourLabel4"><input id="inputColour4" type="color" id="colour4" value="#ff0000"></label>
              <p>Colour 4</p>
            </li>
            <li class="colourListItem">
              <label class="colourInput" id="colourLabel5"><input id="inputColour5" type="color" id="colour5" value="#ff0000"></label>
              <p>Colour 5</p>
            </li>
            <li class="colourListItem">
              <label class="colourInput" id="colourLabel6"><input id="inputColour6" type="color" id="colour6" value="#ff0000"></label>
              <p>Colour 6</p>
            </li>
            <li class="colourListItem">
              <label class="colourInput" id="colourLabel7"><input id="inputColour7" type="color" id="colour7" value="#ff0000"></label>
              <p>Colour 7</p>
            </li>
          </ul>
        </article>
        <article class="innerContainer">
          <h1>Text</h1>
        </article>
      </section>
    </main>
  
  </body>
</html>
